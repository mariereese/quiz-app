<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>CSS Tooling with Parcel</title>
</head>
<body>
    <header>
        <h1>CREATE</h1>
    </header>
    <main>
        <form>
            <div class="create-form__question">
                <label for="question">
                    Add your question here:
                    <textarea name="question" id="question"></textarea>
                </label>
            </div>

            <div class="create-form__answer">
                <label for="answer">
                    Add the answer here:
                    <textarea class="create-form__answer" name="answer" id="answer"></textarea>
                </label>
            </div>

            <div class="create-form__tags">
                <label for="tags">
                    Add some tags:
                    <input create__tags name="tags" type="text" id="tags">
                </label>
            </div>

            <button class="create-form__button" type="submit">Submit</button>
        </form>
    </main>

        <nav>
            <ul>

                <li><a href="create.html">Create Question</a></li>
                <li>Profile</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
